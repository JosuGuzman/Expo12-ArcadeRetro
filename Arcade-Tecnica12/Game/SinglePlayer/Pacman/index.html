<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pacman - Arcade Técnica12</title>
  <link rel="stylesheet" href="../../Public/Css/Style.css">
  <style>
    /* pequeño estilo del canvas */
    #gamewrap{ display:flex; flex-direction:column; align-items:center; padding:20px; }
    canvas{ background:#06060a; border:4px solid rgba(255,255,255,0.03); border-radius:6px; margin-top:12px }
    .hud{ color:#fff; margin-top:10px }
    .btn{ margin-top:10px; padding:8px 12px; border-radius:6px; cursor:pointer }
  </style>
</head>
<body class="bg-arcade">
  <div id="gamewrap">
    <h2>Pacman (versión simplificada)</h2>
    <div class="hud">Jugador: <span id="pn"></span> | Coins: <span id="coins"></span></div>
    <canvas id="c" width="360" height="360"></canvas>
    <div>
      <button id="exit" class="btn">Terminar partida</button>
    </div>
  </div>

  <script src="../../../Public/Js/App.js"></script>
  <script src="pacman.js"></script>
</body>
</html>
