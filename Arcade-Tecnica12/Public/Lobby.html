<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arcade Retro - Lobby</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { font-family: 'Press Start 2P', monospace; background: #000; color: #0ff; }
</style>
</head>
<body class="flex flex-col items-center justify-center h-screen gap-6">
  <h1 class="text-2xl">Bienvenido al Lobby</h1>
  <p id="playerInfo"></p>

  <div class="flex gap-4">
    <button onclick="startSolo()" class="px-4 py-2 border border-cyan-500 hover:bg-cyan-500 hover:text-black">Modo Solitario</button>
    <button onclick="startMulti()" class="px-4 py-2 border border-cyan-500 hover:bg-cyan-500 hover:text-black">Modo Multijugador</button>
  </div>

  <script>
    const playerName = sessionStorage.getItem('playerName');
    const coins = parseInt(sessionStorage.getItem('coins') || 0);
    const playerInfo = document.getElementById('playerInfo');

    if(!playerName || coins < 1){
      alert('Debes iniciar sesión y tener al menos 1 coin.');
      window.location.href = 'index.html';
    } else {
      playerInfo.textContent = `Jugador: ${playerName} | Coins: ${coins}`;
    }

    function startSolo(){
      window.location.href = '/games/pacman/pacman.html'; // ejemplo, podés cambiarlo
    }

    function startMulti(){
      window.location.href = '/games/multiplayer/pingpong/pingpong.html'; // ejemplo
    }
  </script>
</body>
</html>
