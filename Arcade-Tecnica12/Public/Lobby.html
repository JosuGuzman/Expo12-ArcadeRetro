<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arcade Técnica12 - Lobby</title>
  <link rel="stylesheet" href="./Css/Style.css" />
</head>
<body class="bg-arcade">
  <div class="topbar">
    <div class="logo">AT12</div>
    <div class="coins" id="coinsCounter">COINS: 0</div>
    <div id="playerLabel" class="playerLabel"></div>
  </div>

  <main class="lobby">
    <section class="modes">
      <h2>ELIGE MODO</h2>
      <div class="buttons-row">
        <button id="soloBtn" class="bigBtn">Modo Solitario</button>
        <button id="multiBtn" class="bigBtn">Modo Multijugador (LAN)</button>
      </div>
    </section>

    <section id="gamesGrid" class="games-grid hidden">
      <h3>JUEGOS DISPONIBLES</h3>
      
      <div class="grid">
        
        <div class="game-card" data-mode="single" data-game="Pacman">
          <img src="../Login.png" alt="pac" />
          <h4>Pacman</h4>
        </div>
        
        <div class="game-card" data-mode="single" data-game="Orbita">
          <h4>Orbita (educativa)</h4>
        </div>
        
        <div class="game-card" data-mode="single" data-game="MemoTest">
          <h4>MemoTest</h4>
        </div>
        
        <div class="game-card" data-mode="single" data-game="FlappyBird">
          <h4>Flappy Bird</h4>
        </div>
        
        <div class="game-card" data-mode="single" data-game="PPT">
          <h4>Piedra Papel Tijera</h4>
        </div>

        <!-- multiplayer games -->
        <div class="game-card" data-mode="multi" data-game="PingPong">
          <h4>Ping Pong (Multijugador)</h4>
        </div>
        
        <div class="game-card" data-mode="multi" data-game="TicTacToe">
          <h4>Tres en Raya (Multijugador)</h4>
        </div>
        
        <div class="game-card" data-mode="multi" data-game="BattleShip">
          <h4>Guerra Naval (Multijugador)</h4> 
        </div>
        
        <div class="game-card" data-mode="multi" data-game="TankShoot">
          <h4>Tank Shoot (Multijugador)</h4>
        </div>
      </div>
    </section>

    <section id="multiStatus" class="hidden">
      <h4>Estado Multijugador</h4>
      <div id="multiInfo">Esperando acción...</div>
      <button id="leaveMulti" class="btn-small">Salir a Lobby</button>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./Js/App.js"></script>
  <script src="./Js/Lobby.js"></script>
</body>
</html>
